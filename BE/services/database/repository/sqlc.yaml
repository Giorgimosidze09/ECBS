version: "2"
sql:
  - engine: "postgresql"
    queries: "./schema.sql"
    schema: "./schema.sql"
    gen:
      go:
        package: "repository_models"
        out: "./model"
        sql_package: "pgx/v5"
        emit_json_tags: true
  - engine: "postgresql"
    queries: "./users/queries.sql"
    schema: "./schema.sql"
    gen:
      go:
        package: "repository_users"
        out: "./users"
        sql_package: "pgx/v5"
        emit_json_tags: true
        omit_unused_structs: true
